<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TradeLab.io">
    <meta name="author" content="TradeLab.io">

    <title>TradeLab.io</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        div {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        div img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>

</head>

<body>
    <div>
        <img src="img/tradelab.svg" alt="TradeLab.io" style="width: 50%; height: auto;">
    </div>
</body>

</html>
